<!doctype html>
<html lang="en">
    <head>
        <title>Sinh viên đang nhập</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no">
        <link
            href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script></head>

        <link rel="stylesheet" href="../css/style.css">
        
    </head>
    <body>
        <section class="ftco-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 text-center mb-5">
                        <h2 class="heading-section"></h2>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-7 col-lg-5">
                        <div class="login-wrap p-4 p-md-5">
                            <div class="d-flex">
                                <div class="w-100">
                                    <h3 class="mb-4">Sinh viên đăng nhập</h3>
                                </div>

                            </div>
                            <form action="#" class="login-form">
                                <div class="form-group">
                                    <div class="icon d-flex align-items-center
                                        justify-content-center"><span class="fa
                                            fa-user"></span></div>
                                    <input id="UserName" type="text"
                                        class="form-control rounded-left"
                                        placeholder="Username" required>
                                </div>
                                <div class="form-group">
                                    <div class="icon d-flex align-items-center
                                        justify-content-center"><span class="fa
                                            fa-lock"></span></div>
                                    <input id="Password" type="password"
                                        class="form-control rounded-left"
                                        placeholder="Password" required>
                                </div>
                                <div class="form-group d-flex
                                    align-items-center">
                                    <div class="w-100">
                                        <label class="checkbox-wrap
                                            checkbox-primary mb-0">Save Password
                                            <input type="checkbox" checked>
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                    <div class="w-100 d-flex
                                        justify-content-end">
                                        <button type="button" onclick="login()"
                                            class="btn btn-primary rounded
                                            submit">Login</button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="../js/webService.js"></script>
        <script src="https://unpkg.com/axios@1.3.4/dist/axios.min.js"></script>
        <script src="../js/login.js"></script>
    </body>
</html>
